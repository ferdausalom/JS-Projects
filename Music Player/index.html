<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Music Player Using Vanilla JS</title>
  </head>
  <body>
    <h1>Custom Music Player Using Vanilla JS</h1>
    <p>Learning purpose. Inspired by T. media</p>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 class="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="" id="audio" class="audio"></audio>

      <div class="img-container">
        <img src="images/ukulele.jpg" alt="music-cover" class="cover" />
      </div>
      <div class="navigation">
        <div class="play-area">
          <button class="prev action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button class="play action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button class="next action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
        <div class="vol-area df">
          <input type="range" class="volume-slider" max="100" value="40" />
          <output class="volume-output">40</output>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
